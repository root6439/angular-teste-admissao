<app-home></app-home>

<div class="table">
  <button mat-flat-button (click)="openDialog()">Cadastrar país</button>

  <table
    mat-table
    [dataSource]="listCountries"
    class="mat-elevation-z1"
    matSort
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="gentilico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gentilico</th>
      <td mat-cell *matCellDef="let element">{{ element.gentilico }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
      <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" style="margin-right: 16px">
          Editar
        </button>
        <button mat-flat-button color="warn" (click)="delete(element.id)">
          Excluir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
