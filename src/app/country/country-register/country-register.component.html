<h2 mat-dialog-title>Cadastrar país</h2>
<form [formGroup]="formCountry" (ngSubmit)="registry()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="legacy">
      <mat-label>Gentilico</mat-label>
      <input matInput formControlName="gentilico" />
      <mat-error *ngIf="formCountry.controls['gentilico'].hasError('required')">
        Campo obrigatório</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
      <mat-error *ngIf="formCountry.controls['nome'].hasError('required')">
        Campo obrigatório</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Sigla</mat-label>
      <input matInput formControlName="sigla" />
      <mat-error *ngIf="formCountry.controls['sigla'].hasError('required')">
        Campo obrigatório</mat-error
      >
      <mat-error *ngIf="formCountry.controls['sigla'].hasError('maxlength')">
        Sigla não pode ser maior que dois caracteres</mat-error
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="formCountry.reset()">
      Limpar
    </button>
    <button
      mat-button
      cdkFocusInitial
      mat-dialog-close
      type="submit"
      [disabled]="formCountry.invalid"
    >
      Cadastrar
    </button>
  </mat-dialog-actions>
</form>
