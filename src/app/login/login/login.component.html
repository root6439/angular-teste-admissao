<div class="login">
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <mat-label>Usuário</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error
            *ngIf="formLogin?.controls['username']?.hasError('required')"
          >
            Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="pass" />
          <mat-error *ngIf="formLogin?.controls['pass']?.hasError('required')"
            >Campo obrigatório</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" [disabled]="formLogin.invalid">Acessar</button>
        <button mat-button type="button" (click)="formLogin.reset()">
          Limpar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
